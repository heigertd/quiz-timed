<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h5 class="timer">
                    Timer: 60
                </h5>
            </div>
            <div class="col-md-6">
                <h5 class="score">
                    Score: 0
                </h5>
            </div>

        </div>
        <div class="row">
            <!-- empty column -->
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="question-answer">
                    <div class="row question">
                        <p>Click here to start<button>Start</button></p>
                    </div>
                    <div class="row answer-one"></div>
                    <div class="row answer-two"></div>
                    <div class="row answer-three"></div>
                    <div class="row answer-four right"></div>
                </div>
            </div>
            <!-- empty column -->
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <!-- empty column -->
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="high-score">

                </div>
            </div>
            <!-- empty column -->
            <div class="col-md-4"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
