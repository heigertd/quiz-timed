<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h5 class="timer margin">
                    Timer: 60
                </h5>
            </div>
            <div class="col-md-4 ">
                
            </div>
            <div class="col-md-4 left">
                <h5 class="score margin">
                    Score: 0
                </h5>
            </div>

        </div>
        <div class="row">
            <!-- empty column -->
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="question-answer">
                    <div class="row question center">
                        
                            <p>Welcome to a basic coding quiz! Click start whenever you're ready!<br><br><button class="start btn btn-info">Start</button></p>
                        
                    </div><br>
                    <div class="row answer-one"></div><br>
                    <div class="row answer-two"></div><br>
                    <div class="row answer-three"></div><br>
                    <div class="row answer-four right"></div>
                </div>
            </div>
            <!-- empty column -->
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <!-- empty column -->
            <div class="col-md-4">
                <div class="row">
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12 score-submit">
                        <label for="name">Name</label>
                        <input class="name" type="text" id="name"></input>
                        <input class="submit btn btn-info margin" type="submit"></input>
                    </div>
                </div> 
                <br>   
                <div class="row">
                    <div class="col-md-12 margin2">
                        Previous Scores
                    </div>
                </div>           
                <div class="row">
                    <div class="col-md-12">
                        <div class="high-score overflow">
                        </div>
                    </div>
                </div>

            </div>
            <!-- empty column -->
            <div class="col-md-4">
                <br>
                <div class="row margin">
                    <div class="col-md-12 placement">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
